<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Vs Block</title>
</head>
<body>
    <!-- Block element(Take width of all screen) ex:div-->
 <h1>This is heading 1</h1>
<h1>This is heading 1</h1>
<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas, deserunt.</p>
<!-- Inline element (Takes only necessary space ) ex:span-->
 <a href="WWW.google.com">Google</a>
 <a href="WWW.google.com">Google</a><br>
 <img src="Image.jpg" width="100px">
 <img src="Image.jpg" width="100px">
 <!-- hr tag -->
  <h1>This is heading</h1><hr>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero, fugit?</p>
</body>
</html>
