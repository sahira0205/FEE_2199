<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bill Calculator</h1>
    <div class="bill-details">
      <div class="item">
        <p class="item-name">Shirt</p>
        <p class="item-price">₹200.00</p>
      </div>
      <div class="item">
        <p class="item-name">Jeans</p>
        <p class="item-price">₹300.00</p>
      </div>
      <div class="item">
        <p class="item-name">Socks</p>
        <p class="item-price">₹50.00</p>
      </div>
    </div>
    <div class="totals">
      <p>Total Price: ₹550.00</p>
      <p>Discount (10%): -₹55.00</p>
      <p>Price After Discount: ₹495.00</p>
      <p>Tax (10%): +₹49.50</p>
      <hr>
      <p class="final-total">Final Total: ₹544.50</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
